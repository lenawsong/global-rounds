<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Rounds Patient Link</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <header>
          <h1>Supply Delivery</h1>
          <p id="order-summary">Loadingâ€¦</p>
        </header>
        <div id="timeline" class="timeline"></div>
      </section>

      <section class="card">
        <h2>What would you like to do?</h2>
        <div class="actions">
          <button id="btn-confirm" class="primary">Everything looks good</button>
          <button id="btn-reschedule" class="secondary">Request a new delivery time</button>
          <button id="btn-help" class="ghost">Need assistance</button>
        </div>
        <div id="notes-container" class="notes hidden">
          <label for="notes">Add details (optional)</label>
          <textarea id="notes" rows="3" placeholder="Tell us more"></textarea>
          <button id="btn-submit-note" class="primary">Send</button>
          <button id="btn-cancel-note" class="ghost">Cancel</button>
        </div>
      </section>

      <section id="status-card" class="card hidden">
        <h2>Status</h2>
        <p id="status-message"></p>
      </section>
    </main>

    <div id="toast-stack" class="toast-stack" aria-live="assertive" aria-atomic="true"></div>

    <script src="app.js"></script>
  </body>
</html>
