{% extends "base.html" %}{% block content %}
<h1 class="text-xl font-semibold mb-4">Log in</h1>
{% if error %}<p class="text-red-600 mb-2">{{ error }}</p>{% endif %}
<form method="post" class="grid gap-3 max-w-md">
  <label class="grid gap-1">
    <span class="text-sm text-slate-600">Email</span>
    <input name="email" type="email" required class="border rounded px-3 py-2">
  </label>
  <label class="grid gap-1">
    <span class="text-sm text-slate-600">Password</span>
    <input name="password" type="password" required class="border rounded px-3 py-2">
  </label>
  <button class="bg-sky-600 text-white rounded px-4 py-2 w-max">Log in</button>
</form>
{% endblock %}
