{% extends "base.html" %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">Products</h1>
<form class="mb-4 flex gap-2" action="/catalog">
  <input name="q" value="{{ q }}" placeholder="Searchâ€¦" class="border rounded px-3 py-2 w-full">
  <button class="bg-sky-600 text-white rounded px-4">Search</button>
</form>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for p in products %}
    <a href="/products/{{ p.id }}" class="border rounded p-4 hover:shadow">
      {% if p.image_url %}<img src="{{ p.image_url }}" class="w-full h-40 object-cover mb-3" alt="{{ p.name }}">{% endif %}
      <div class="font-medium">{{ p.name }}</div>
      <div class="text-slate-600 text-sm mb-2">{{ p.sku }}</div>
      <div class="font-semibold">${{ '%.2f' | format(p.price_cents/100) }}</div>
    </a>
  {% endfor %}
  {% if not products %}<p>No products found.</p>{% endif %}
</div>
{% endblock %}
